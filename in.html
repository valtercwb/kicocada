<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./dist/css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container m-auto">

      <form class="form-signin align-center">
        <h2 class="form-signin-heading text-center">Gest√£o Kicocada</h2>
   
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" id="uLogin" placeholder="Login">
            <label for="uLogin" class="input-group-addon glyphicon glyphicon-user inverse"><i class="fas fa-user"></i></label>
          </div>
        </div> <!-- /.form-group -->

        <div class="form-group">
          <div class="input-group">
            <input type="password" class="form-control" id="uPassword" placeholder="Password">
            <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock white "><i class="fas fa-key"></i></label>
          </div> <!-- /.input-group -->
        </div> <!-- /.form-group -->

        <div class="checkbox">
          <label>
            <input type="checkbox"> Lembrar senha
          </label>
        </div> <!-- /.checkbox -->
        <a class="btn btn-lg btn-primary btn-block" type="submit" href="dashboadr.html">Fazer login </a>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
